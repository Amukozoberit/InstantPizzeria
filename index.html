<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h2 class="text-center">Order Page</h2>
    <div class="container">
        <form id="pizzaOrder">
            <div class="row">
                <div class="col-md-3">

                    <div class="card">
                        <div class="card-header text-center">
                            Choose Size
                        </div>
                        <div class="card-body ">
                            <div class="form-group">
                                <input type="radio" id="Small" name="Size" value="Small">
                                <label for="Small">Small</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" id="Medium" name="Size" value="Medium">
                                <label for="Medium">Medium</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" id="Large" name="Size" value="Large">
                                <label for="Large">Large</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" id="Any" name="Size" value="Any" checked>
                                <label for="Any">Any</label>
                            </div>
                        </div>
                        <div class="footer bg-warning mt-auto  text-center">Choosing any can lead to extra costs</div>

                    </div>
                </div>
                <div class="col-md-3">

                    <div class="card">
                        <div class="card-header">
                            Choose Crust
                        </div>
                        <div class="card-body ">
                            <div class="form-group">
                                <input type="radio" id="Cripsy" name="Crust" value="Cripsy">
                                <label for="Cripsy">Cripsy</label>

                            </div>
                            <div class="form-group">
                                <input type="radio" id="Stuffed" name="Crust" value="Stuffed">
                                <label for="Stuffed">Stuufed</label>

                            </div>
                            <div class="form-group">
                                <input type="radio" id="Glutten-Free" name="Crust" value="gluttenFree">
                                <label for="Glutten-Free">Glutten-Free</label>

                            </div>
                            <div class="form-group">
                                <input type="radio" id="None" name="Crust" value="none" checked>
                                <label for="None">None</label>

                            </div>
                        </div>
                        <div class="footer text-center bg-warning">
                            How crunchy do you want it
                        </div>

                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <div class="card">
                            <div class="card-header">
                                Toppings
                            </div>
                            <div class="card-body" id="checkboxId">
                                <div class="form-group">
                                    <input type="checkBox" id="checkBox1" value="Broccolini" name="Toppings">
                                    <label for="checkBox1 ">Broccolini</label>
                                </div>
                                <div class="form-group ">
                                    <input type="checkBox" id="checkBox2" value="Sausage" name="Toppings">
                                    <label for="checkBox2">
                                        Sausage
                                    </label>
                                </div>
                                <div class="form-group ">
                                    <input type="checkBox" id="checkBox3" value="Potatoes" name="Toppings">
                                    <label for="checkBox3">
                                        Potatoes
                                    </label>
                                </div>
                                <div class="form-group ">
                                    <input type="checkBox" id="checkBox4" value="Capsicum" name="Toppings">
                                    <label for="checkBox4">
                                        Capsicum
                                    </label>
                                </div>
                            </div>
                            <div class="footer text-center bg-warning ">
                                Each Tooping adds 50ksh dont overchoose to keep taste
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <div class="form-group ">
                        <div class="card ">
                            <div class="card-header text-center d-flex justify-content-between ">
                                Order
                                <div class="dropdown ">
                                    <button class="btn btn-danger dropdown-toggle " type="button " data-toggle="dropdown ">How Many</button>
                                    <ul class="dropdown-menu ">
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3</li>
                                    </ul>
                                </div>

                            </div>
                            <div class="card-body ">
                                <div class="order p-3" id="orderSize">
                                    <p>Size:</p>
                                </div>
                                <div class="order p-3" id="orderCrust">
                                    <p>Crust:</p>
                                </div>
                                <div class="order p-3" id="orderToppings">
                                    <p>Toppings:</p>
                                </div>
                            </div>
                            <div class="footer" id="orderTotal">
                                <p>Total:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="btn bg-info " id="add-form ">Another difrent pizza</div>
    </div>
    <script src="./js/index.js "></script>
</body>

</html>
